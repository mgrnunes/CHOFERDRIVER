android.useAndroidX=true
android.enableJetifier=true
org.gradle.jvmargs=-Xmx4096M -XX:MaxMetaspaceSize=512m
android.enableR8=true

# Kotlin code style
kotlin.code.style=official

# Enable parallel builds
org.gradle.parallel=true

# Configurações Java removidas (deixar o Flutter gerenciar)

# Suprimir warnings obsoletos do Java
org.gradle.java.compile-classpath-packaging=true
android.suppressUnsupportedCompileSdk=35

# Configurações para evitar warnings de Java 8
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false

# Desabilitar configuration cache temporariamente
org.gradle.configuration-cache=false

# Suprimir warnings de lint
android.lintOptions.abortOnError=false